<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>

<body class="font-sans max-w-md mx-auto p-4">
    <!-- Các chức năng để thực hiện trên mảng -->

    <h1 class="text-2xl font-bold mb-4">Bài Tập Mảng Số Nguyên</h1>

    <!-- Nhập mảng số nguyên -->
    <h3 class="text-lg mb-2">Nhập số nguyên vào mảng:</h3>
    <input type="text" id="arrayInput" placeholder="Nhập các số nguyên" class="border p-2 w-full mb-4">
    <button onclick="layMang()" class="block w-full bg-green-500 text-black py-2 mb-4">Lưu mảng</button>

    <!-- Các chức năng để thực hiện trên mảng -->
    <h3 class="text-lg mb-2">Chọn chức năng:</h3>
    <button onclick="tongSoDuong()" class="block w-full bg-blue-500 text-black py-2 my-2">1. Tổng các số dương</button>
    <button onclick="demSoDuong()" class="block w-full bg-blue-500 text-black py-2 my-2">2. Đếm số dương</button>
    <button onclick="timSoNhoNhat()" class="block w-full bg-blue-500 text-black py-2 my-2">3. Tìm số nhỏ nhất</button>
    <button onclick="timSoDuongNhoNhat()" class="block w-full bg-blue-500 text-black py-2 my-2">4. Tìm số dương nhỏ nhất</button>
    <button onclick="timSoChanCuoiCung()" class="block w-full bg-blue-500 text-black py-2 my-2">5. Tìm số chẵn cuối cùng</button>
    <button onclick="doiCho()" class="block w-full bg-blue-500 text-black py-2 my-2">6. Đổi chỗ 2 giá trị</button>
    <button onclick="sapXepMang()" class="block w-full bg-blue-500 text-black py-2 my-2">7. Sắp xếp tăng dần</button>
    <button onclick="timSoNguyenToDauTien()" class="block w-full bg-blue-500 text-black py-2 my-2">8. Tìm số nguyên tố đầu tiên</button>
    <button onclick="timSoNguyen()" class="block w-full bg-blue-500 text-black py-2 my-2">9. Tìm số nguyên trong mảng thực</button>
    <button onclick="soSanhDuongAm()" class="block w-full bg-blue-500 text-black py-2 my-2">10. So sánh số dương và số âm</button>

    <h3 class="text-lg mt-6 mb-2">Kết quả:</h3>
    <p id="ketqua" class="border p-2"></p>
    <script src="./index.js"></script>
</body>

</html>
